#Tomcat server port number 8080
#server.port=7070
#context path default value : empty
server.servlet.context-path=/day17_boot
#DB properties
spring.datasource.url=jdbc:mysql://localhost:3306/dac22?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
# JPA properties
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#logging.level.org.springframework.orm.hibernate5=DEBUG

# Spring MVC ViewResolver related
spring.mvc.view.prefix=/WEB-INF/views/
# "Path with "WEB-INF" or "META-INF": [WEB-INF/view/index.jsp]"  Error comes because of dependencies of spring mvc not added

spring.mvc.view.suffix=.jsp
#Disable open session in view 
spring.jpa.open-in-view=false
